<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Gaki/styles/style.css' %}">
    <link rel="icon" href="{% static 'Gaki/images/GakiFavicon16.png' %}" type="image/png">
    <title>Document</title>
</head>
<body class="p-3">
  <main class="container pt-3 w-12 d-flex justify-content-center flex-column">
    <form method="POST" action="">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Вход</h1>
      {% if form.errors %}
        <p class="warn">Что-то пошло не так :(</p>
      {% endif %}
  
      <div class="pb-3">
        <label>Имя пользователя</label> <br>
        {{ form.username }}
      </div>
      <div class="">
        <label>Пароль</label> <br>
        {{ form.password }}
      </div>
  
      <div class="form-check text-start my-1">
      </div>
      <button class="btn btn-secondary w-100 mb-3 py-2" type="submit" value="login">Войти</button>
      <input type="hidden" name="next" value="{{ next }}" />
      
    </form>
    <form action="{% url 'accounts:signup' %}">
      <button class="btn btn-outline-secondary w-100 py-2">На страницу регистрации</button>
    </form> 
  </main>
</body>
</html>
