<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Gaki/styles/style.css' %}">
    <link rel="icon" href="{% static 'Gaki/images/GakiFavicon16.png' %}" type="image/png">
    <title>Document</title>
</head>
<body class="p-3">
  <main class="container pt-3 w-25 d-flex justify-content-center flex-column">
    <form method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
      {% if form.errors %}
        <p class="warn">Что-то было написано неправильно :(</p>
      {% endif %}
  
      <div class="pb-3">
        {{ form.username }}
      </div>
      <!-- <div class="pb-3">
        {{ form.email }}
      </div> -->
      <div class="pb-3">
        {{ form.password1 }}
      </div>
      <div class="pb-3">
        {{ form.password2 }}
      </div>
  
      <div class="mt-4">
        <button class="btn btn-secondary w-100 mb-3 py-2" type="submit" value="login">Зарегистрироваться</button>
      <input type="hidden" name="next" value="{{ next }}" />
      </div>
      
      
    </form> 
  </main>
</body>
</html>
